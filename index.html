<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words Watch</title>
  </head>
  <body>
    <div class="container">
      <div class="words-box">
        <div class="it-is words">IT'S</div>
        <div class="half words">HALF</div>
        <div class="ten words">TEN</div>
        <div class="quarter words">QUARTER</div>
        <div class="twenty words">TWENTY</div>
        <div class="five words">FIVE</div>
        <div class="minutes words">MINUTES</div>
        <div class="to words">TO</div>
        <div class="past words">PAST</div>
      </div>
      <div class="nums-box">
        <div class="number" id="1">ONE</div>
        <div class="number" id="2">TWO</div>
        <div class="number" id="3">THREE</div>
        <div class="number" id="4">FOUR</div>
        <div class="number" id="5">FIVE</div>
        <div class="number" id="6">SIX</div>
        <div class="number" id="7">SEVEN</div>
        <div class="number" id="8">EIGHT</div>
        <div class="number" id="9">NINE</div>
        <div class="number" id="10">TEN</div>
        <div class="number" id="11">ELEVEN</div>
        <div class="number" id="12">TWELVE</div>
        <div class="number oclock">O' CLOCK</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
